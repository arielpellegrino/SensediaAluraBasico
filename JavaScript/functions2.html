    // trabalhando com funcções e parametros
    
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");

        pulaLinha();

    var ano = 2022;

    mostra("Ariel tem " + (ano - 1992) + " anos");
  

    mostra("Mirabela tem " + (ano - 1980) + " anos");


    ano = 2017;

    mostra("Enzo tem " + (ano - 2000) + " anos")

</script>
