<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var totalFamiliares = parseInt(prompt("Quantidade de total de Familiares?"));
    
    var numero = 1;
    var totalIdades = 0;
    
    while (numero <= totalFamiliares) {
    
    var idade = parseInt(prompt("Informe idade do Familiar"));
    totalIdades = totalIdades + idade;
    numero++;
    }
    var mediaDasIdades = totalIdades / totalFamiliares;
    mostra("A média de idade de todos os familiares informados é:" + mediaDasIdades);
    mostra("A quantidade de familiares informada é: " + totalFamiliares);
    mostra("fim");


</script>
