<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso){
        return peso / (altura * altura);
       
    }

    var imcAriel = calculaImc(1.71, 73);
    var imcAmigo = calculaImc(1.72, 68);

    mostra(imcAriel);
    mostra(imcAmigo);
    




</script>
